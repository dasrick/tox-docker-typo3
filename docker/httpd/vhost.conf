<VirtualHost *:80>
        ServerName tox-typo3.local
        DocumentRoot /app
        <Directory /app>
                DirectoryIndex index.php
                Options Includes FollowSymLinks Indexes
                AllowOverride All
                Require all granted
        </Directory>
        <Location "/Packages">
            Require all denied
        </Location>
        ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000//app/$1
        ErrorLog /var/log/error.log
</VirtualHost>

<VirtualHost *:443>
        ServerName tox-typo3.local
        DocumentRoot /app
        <Directory /app>
                DirectoryIndex index.php
                Options Includes FollowSymLinks Indexes
                AllowOverride All
                Require all granted
        </Directory>
        <Location "/Packages">
            Require all denied
        </Location>
        ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000//app/$1
        SSLEngine on
        SSLCertificateFile /usr/local/apache2/conf/server.crt
        SSLCertificateKeyFile /usr/local/apache2/conf/server.key
        ErrorLog /var/log/error.log
</VirtualHost>
