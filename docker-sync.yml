version: "2"
options:
  compose-file-path: 'docker-compose.yml'
  compose-dev-file-path: 'docker-compose-dev.yml'

  unison_image: 'eugenmayer/unison'

syncs:
  unison-sync:
    notify_terminal: true

    src: './'
    dest: '/app/'

    sync_strategy: 'unison'
    sync_userid: ${LOCAL_USER_ID}
#    sync_host_ip: '127.0.0.1'
    sync_host_port: 10872
    sync_excludes:
#      - '.mage/'
      - 'bin/'
#      - 'conf/'
      - 'docker/'
#      - 'preset/'
      - 'var/logs/*'
      - 'var/cache/*'
      - '.git/'
      - '.idea/'
      - '.gitignore'
      - '.DS_Store'
      - '.editorconfig'
      - 'docker-sync.yml'
      - 'docker-compose.yml'
      - 'docker-compose-dev.yml'
      - '*.md'
    sync_excludes_type: 'Name'

    watch_excludes:
      - '.git/'
      - '.mage/'
      - 'bin/'
      - 'conf/'
      - 'docker/'
      - 'preset/'
      - 'Packages/'
